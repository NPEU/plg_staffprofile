PLG_USER_STAFFPROFILE_PUBS_FIELD_PUBLICATIONS_HELP_HEADING   = "Automatic Publications help"
PLG_USER_STAFFPROFILE_PUBS_FIELD_PUBLICATIONS_HELP           = "<p>
<strong>Please note</strong> that this help is a work in progress.
</p>

<p>
Publications are drawn from the database using one or more conditions. Conditions should be in the format of &lt;field&gt;: &lt;value&gt;. For example:
</p>

<pre style=\"background:#fff;\">
authors: Smith
</pre>

<p>
Each field name should only be used once, if you would like to specifcy 'AND', 'OR' or 'NOT' for a particular field, use brackets to group these sub conditions. For example:
</p>

<pre style=\"background:#fff;\">
authors: (Smith OR Jones)
</pre>

<p>
would select publications where the authors field matched either 'Smith' OR 'Jones', thus producing a list of publications that included <em>either</em> of these authors. (Note that you can use a comma as a shortcut for ' OR ')
<br> Whereas:
</p>

<pre style=\"background:#fff;\">
authors: (Smith AND Jones)
</pre>

<p>
would select publications where the authors field matched BOTH 'Smith' and 'Jones', thus producing a list of publications where each publication included <em>both</em> of these authors.
</p>

<pre style=\"background:#fff;\">
authors: (Smith AND Jones) NOT Bloggs
</pre>

<p>
would select publications as above, but <em>exclude</em> any publications where 'Bloggs' was also an author.
</p>

<p>
For numerical fields, the operators '&lt;', '&lt;=', '&gt;', '&gt;=' can be used immediately before the value. For example:
</p>

<pre style=\"background:#fff;\">
year: &gt;=2000
</pre>

<p>
would select publications greater-than or equal-to 2000. It's possible also to create ranges using 'OR', like so:
</p>

<pre style=\"background:#fff;\">
year: &gt;=2000 AND &lt;2010
</pre>

<p>
would select publications from 2000 to 2009.
</p>
<p>
Use separate lines to add extra conditions. By default each new line will be treated as 'AND' so the conditions are combined to be more limiting or exlcusive.<br>
For example:
</p>

<pre style=\"background:#fff;\">authors: Smith
year: 2010
</pre>

<p>
would select publications where the author was 'Smith' AND the year was '2010'.<br>
You can prefix the line with 'OR' if you want the conditions more <em>inclusive</em>. For example:
</p>

<pre style=\"background:#fff;\">
authors: Smith
OR: year: 2010
</pre>

<p>
would select publications where the authors was 'Smith' for ALL years, AS WELL AS all publications for the year '2010'.
</p>

<p>
Optionally, you can include 'ORDER: AS &lt;field&gt;' on a seperate line to provide explicit ordering, like so:
</p>

<pre style=\"background:#fff;\">
authors: Knight
ORDER: title
</pre>

<p>
Add '_desc' to reverse the ordder, like this:
</p>

<pre style=\"background:#fff;\">
authors: Knight
ORDER: title_desc
</pre>

<p>
And you can include 'COLLECT: &lt;field&gt; &lt;order&gt;' on a seperate line to provide to group publications, like so:
</p>

<pre style=\"background:#fff;\">
authors: Knight
COLLECT: year_desc
</pre>

<p>
If you wish, you an enter a list of Call Numbers, like this:
</p>

<pre style=\"background:#fff;\">
call_number: 2012-01,2011-24,2011-06,NPEU-90,NPEU-88,NPEU-87,NPEU-85
ORDER: as call_number
</pre>

"